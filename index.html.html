<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="fade-in">¡Bienvenidos al 33 Aniversario!</h1>
        <p class="fade-in">Celebremos juntos nuestra historia y tradición</p>
    </header>

    <section id="contador">
        <h2>Faltan:</h2>
        <div id="countdown">
            <span id="days"></span> días, 
            <span id="hours"></span> horas, 
            <span id="minutes"></span> minutos, 
            <span id="seconds"></span> segundos
        </div>
    </section>

    <section id="info" class="fade-in">
        <h2>Detalles del Evento</h2>
        <p>Fecha: 03 de mayo del 2025</p>
        <p>Lugar: Teatro Benito Juárez, Cedral, S.L.P.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>

<div class="image-container left">
    <img src="imagen1.jpg" alt="Imagen izquierda">
</div>

<div class="image-container right">
    <img src="imagen2.jpg" alt="Imagen derecha">
</div>
<input type="checkbox" name="asistencia" id="asistencia">
<label for="asistencia">Asistiré al evento</label>
